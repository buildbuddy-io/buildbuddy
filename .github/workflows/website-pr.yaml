name: Build Website

on:
  pull_request:
    branches:
      - master
    paths:
      - "docs/**"
      - "website/**"
      - "server/metrics/**"

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'website skip')"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Website
        run: bazel build //website:website --config=ci --remote_header=x-buildbuddy-api-key=${{ secrets.BUILDBUDDY_ORG_API_KEY }}
