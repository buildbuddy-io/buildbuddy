name: Build Website

on:
  pull_request:
    branches:
      - master
    paths:
      - "docs/**"
      - "website/**"
      - "server/metrics/**"

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'website skip')"

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build Website
        run: bazel build //website:website
