name: Update Website

on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
      - "website/**"
      - "server/metrics/**"
      - "enterprise/server/backends/prom/**"

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'website skip')"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Website
        env:
          # TODO: fix website build for bazel 7 and remove this. In some of our
          # .mdx files, we are importing from a path under bazel-bin, which
          # seems to not always be present in the action's workspace.
          USE_BAZEL_VERSION: 6.4.0
        run: |
          bazel build //website:website --config=ci --remote_header=x-buildbuddy-api-key=${{ secrets.BUILDBUDDY_ORG_API_KEY }}
          rm -rf website/build
          mkdir -p website/build
          cd website/build
          tar -xf ../../bazel-bin/website/website.tar
          touch .nojekyll

      - name: Deploy Website ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: website/build
