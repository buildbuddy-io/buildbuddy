actions:
  - name: Test
    container_image: ubuntu-20.04
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "master"
    bazel_commands:
      - test //... --config=linux-workflows --test_tag_filters=-performance,-webdriver,-docker
  - name: Test (darwin_amd64)
    os: "darwin"
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "master"
    # TODO: Fix the tests below on Mac, and re-enable.
    bazel_commands:
      - >-
        test --config=mac-workflows --test_tag_filters=-performance,-webdriver,-docker
        --
        //...
        -//enterprise/server/test/integration/ci_runner:all
        -//enterprise/server/test/integration/workflow:all
        -//enterprise/server/test/integration/remote_execution/...
  - name: Benchmark
    container_image: ubuntu-20.04
    triggers:
      push:
        branches:
          - "master"
    bazel_commands:
      - test //... --config=linux-workflows --test_tag_filters=+performance
  - name: Browser tests
    container_image: ubuntu-20.04
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "master"
    bazel_commands:
      # TODO(http://go/b/958): See if we can remove --remote_download_outputs=toplevel
      - test //... --config=linux-workflows --remote_download_outputs=toplevel --test_tag_filters=+webdriver
  # TODO(bduffany): Move docker tests to the Test workflow when they are fast enough.
  - name: Docker tests
    container_image: ubuntu-20.04
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "master"
    bazel_commands:
      # TODO(http://go/b/1249): Increase reliability of runner recycling when
      # executing with high concurrency, and remove `--jobs=3`
      - test //... --config=linux-workflows --test_tag_filters=+docker --build_tag_filters=+docker --jobs=3

plugins:
  - path: cli/plugins/go-deps
  - path: cli/plugins/open-invocation
  - path: cli/plugins/notify
  - path: cli/example_plugins/go-highlight
  - path: cli/example_plugins/ping-remote
