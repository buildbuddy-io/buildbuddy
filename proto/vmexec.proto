syntax = "proto3";

package vmexec;

message ExecRequest {
  string working_directory = 1;

  message EnvironmentVariable {
    // The variable name.
    string name = 1;

    // The variable value.
    string value = 2;
  }

  // The environment variables to set when running the program.
  repeated EnvironmentVariable environment_variables = 2;

  // The arguments to the command. The first argument must be the path to the
  // executable.
  repeated string arguments = 3;

  // Optional. Ports are vsock ports where the host will read/write stdin,
  // stdout, and stderr. If unset, or set to 0, input will be ignored and
  // output will be buffered and returned in the ExecResponse.
  int32 stdin_vsock_port = 4;
  int32 stdout_vsock_port = 5;
  int32 stderr_vsock_port = 6;
}

message ExecResponse {
  int32 exit_code = 1;
  bytes stdout = 2;
  bytes stderr = 3;
}

message InitializeRequest {
  // The system's date will be set to this timestamp.
  int64 unix_timestamp_nanoseconds = 1;

  // If true, the arp cache will be cleared.
  bool clear_arp_cache = 2;

  // If true, the /workspace dir will be unmounted.
  bool unmount_workspace = 3;
}

message InitializeResponse {
  // This page intentionally left empty.
}

message RemountWorkspaceRequest {}
message RemountWorkspaceResponse {}

message SyncWorkspaceRequest {
  message FileChunk {
    // Path where this chunk should be written.
    string path = 1;
    // Executable bits. Required on the first write for each path (offset == 0).
    bool executable = 2;
    // Byte offset of this chunk.
    int64 offset = 3;
    // Byte content of the chunk.
    bytes content = 4;
  }

  // Directories to create.
  repeated string directories = 1;

  // File chunks to synchronize to the workspace.
  repeated FileChunk chunks = 2;
}

message SyncWorkspaceResponse {}

// This service is run inside of a VM. It executes commands sent to it over
// gRPC in the local environment and returns the results.
service Exec {
  rpc Exec(ExecRequest) returns (ExecResponse);
  rpc Initialize(InitializeRequest) returns (InitializeResponse);
  rpc SyncWorkspace(stream SyncWorkspaceRequest)
      returns (SyncWorkspaceResponse);
  rpc RemountWorkspace(RemountWorkspaceRequest)
      returns (RemountWorkspaceResponse);
}
