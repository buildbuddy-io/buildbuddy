syntax = "proto3";

package target_pagination;

// The pagination token used to render Test Grid.
// This proto is intended to use by backend only.
// For the first page, we fetch N distinct most recent commits ordered by the
// latest created_at_usec for the invocation.
// For the subsequent pages, we fetch commits older than the provided
// invocation_end_time_usec; or when created_at_usec = invocation_end_time_usec,
// we fetch commits that has a commit_sha alphabetically after the provided
// commit_sha.
message PaginationToken {
  int64 invocation_end_time_usec = 1;
  string commit_sha = 2;
}
