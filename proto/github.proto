  string sha = 4;
}

message GetGithubBlobResponse {
  context.ResponseContext response_context = 1;
  bytes content = 2;
}

// POST /repos/{owner}/{repo}/git/blobs
message CreateGithubBlobRequest {
  context.RequestContext request_context = 1;
  string owner = 2;
  string repo = 3;
  bytes content = 4;
}

message CreateGithubBlobResponse {
  context.ResponseContext response_context = 1;
  string sha = 5;
}

// POST /repos/{owner}/{repo}/pulls
message CreateGithubPullRequest {
  context.RequestContext request_context = 1;
  string owner = 2;
  string repo = 3;
  string head = 4;
  string base = 5;
  string title = 6;
  string body = 7;
  bool draft = 8;
}

message CreateGithubPullResponse {
  context.ResponseContext response_context = 1;
  string url = 2;
  string ref = 4;
  int64 pull_number = 3;
}

// PUT /repos/{owner}/{repo}/pulls/{pull_number}/merge
message MergeGithubPullRequest {
  context.RequestContext request_context = 1;
  string owner = 2;
  string repo = 3;
  int64 pull_number = 4;
}

message MergeGithubPullResponse {
  context.ResponseContext response_context = 1;
}

// GET /repos/{owner}/{repo}/compare/{basehead}
message GetGithubCompareRequest {
  context.RequestContext request_context = 1;
  string owner = 2;
  string repo = 3;
  string base = 4;
  string head = 5;
}

message GetGithubCompareResponse {
  context.ResponseContext response_context = 1;
  int64 ahead_by = 2;
  repeated Commit commits = 3;
  repeated File files = 4;
}

message Commit {
  string sha = 1;
  string tree_sha = 2;
}

message File {
  string name = 1;
  string sha = 2;
}

