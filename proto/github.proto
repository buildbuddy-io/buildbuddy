  string owner = 2;
  string repo = 3;
  string ref = 4;
}

message GetGithubTreeResponse {
  context.ResponseContext response_context = 1;
  string sha = 2;
  repeated TreeNode nodes = 3;
}

message TreeNode {
  string path = 1;
  string sha = 2;
  string type = 3;
  string mode = 4;
  bytes content = 5;
  int64 size = 6;
}

