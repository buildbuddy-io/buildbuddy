syntax = "proto3";

package ociregistry;

import "proto/registry.proto";
import "proto/remote_execution.proto";

// The `ociregistry` package contains an OCI mirror registry
// that can pull OCI container images from upstream registries
// and store them in the CAS. It is a read-through cache for OCI image
// layers and manifests.

// `docker pull busybox` will make requests for the `busybox` image at
// the `latest` tag:
// GET /v2/busybox/manifests/latest
// GET /v2/busybox/blobs/sha256:<a_sha256_digest>
//
// In order to serve these requests from the CAS, the OCI mirror registry needs
// to map image name, resource type (blob or manifest), and digest to the size
// of the payload (content length). The OCI mirror registry also needs to be
// able to respond with the content type for the blob or manifest. We store this
// metadata (content length and content type) in the AC.

// Metadata needed for serving a manifest or layer from the CAS.
message OCIBlobMetadata {
  int64 content_length = 1;
  // The value of the Content-Type HTTP header received
  // from the upstream registry.
  string content_type = 2;
}

// OCI image registries serve either blobs (layers) or manifests.
enum OCIResourceType {
  UNKNOWN = 0;
  BLOB = 1;
  MANIFEST = 2;
}

// The key for looking up the metadata in the AC.
message OCIActionResultKey {
  // Optional hostname or IP address (and optional port).
  // Leaving this empty implies Docker Hub (index.docker.io).
  string registry = 1;

  // Commonly referred to as the "image name." For example, `busybox` contains
  // an empty registry string and a repository name of `busybox`.
  string repository = 2;

  OCIResourceType resource_type = 3;

  // All OCI registries must support 'sha256'. It is possible to see 'sha512' as
  // well.
  string hash_algorithm = 4;

  // Digest as a hex string.
  string hash_hex = 5;
}

message OCIManifestContent {
  bytes raw = 1;
  // The value of the Content-Type HTTP header received
  // from the upstream registry.
  string content_type = 2;
}

// Request/Response messages for OCIFetchService

message FetchManifestRequest {
  // OCI image reference (must be digest ref, e.g., "gcr.io/repo@sha256:...")
  string image_ref = 1;
  // Optional platform for multi-platform images (image indexes)
  build.bazel.remote.execution.v2.Platform platform = 2;
  // Optional credentials for authenticating with the registry
  registry.Credentials credentials = 3;
}

message FetchManifestResponse {
  // Raw manifest bytes
  bytes manifest = 1;
}

message FetchBlobRequest {
  // OCI blob reference (must be digest ref, e.g., "gcr.io/repo@sha256:...")
  string blob_ref = 1;
  // Optional credentials for authenticating with the registry
  registry.Credentials credentials = 2;
}

message FetchBlobResponse {
  // Chunk of blob data (streaming)
  bytes data = 1;
}

message FetchBlobMetadataRequest {
  // OCI blob reference (must be digest ref, e.g., "gcr.io/repo@sha256:...")
  string blob_ref = 1;
  // Optional credentials for authenticating with the registry
  registry.Credentials credentials = 2;
}

message FetchBlobMetadataResponse {
  // Size of the blob in bytes
  int64 size_bytes = 1;
  // Content type of the blob
  string content_type = 2;
}

// OCIFetchService provides a gRPC API for fetching OCI manifests and blobs.
// This service is exposed by cache proxy nodes to enable executors to fetch
// OCI content through the cache proxy, which provides singleflighting and
// caching to reduce network saturation when many executors pull the same images.
service OCIFetchService {
  // FetchManifest fetches an OCI manifest for the specified image reference.
  rpc FetchManifest(FetchManifestRequest) returns (FetchManifestResponse);

  // FetchBlob fetches an OCI blob (layer) with streaming response.
  rpc FetchBlob(FetchBlobRequest) returns (stream FetchBlobResponse);

  // FetchBlobMetadata fetches metadata about an OCI blob without downloading it.
  rpc FetchBlobMetadata(FetchBlobMetadataRequest) returns (FetchBlobMetadataResponse);
}
