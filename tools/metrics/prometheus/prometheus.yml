global:
  scrape_interval: 1s
  evaluation_interval: 1s

scrape_configs:
  - job_name: buildbuddy-app
    static_configs:
      - targets: ["host.docker.internal:9090"]
        labels: { pod_name: buildbuddy-app-0 }
      # Uncomment for Procfile.ddisk
      - targets: ["host.docker.internal:9191"]
        labels: { pod_name: buildbuddy-app-1 }
      - targets: ["host.docker.internal:9192"]
        labels: { pod_name: buildbuddy-app-2 }
      - targets: ["host.docker.internal:9193"]
        labels: { pod_name: buildbuddy-app-3 }

  - job_name: executor
    static_configs:
      - targets: ["host.docker.internal:9091"]
  - job_name: redis
    static_configs:
      - targets: ["host.docker.internal:9121"]
  - job_name: jaeger
    static_configs:
      - targets: ["host.docker.internal:14269"]
